<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="/login" method="post">
        <div>
            <input type="text" name="Username" placeholder="用户名">
        </div>
        <div>
            <input type="password" name="Password" placeholder="密码">
        </div>
        <div>
            <input type="text" name="number" placeholder="商户号">
        </div>
        <div>
            <input type="text" name="money" placeholder="资金充值">
        </div>
        <div>
            <button onclick="login()">登录</button>
            <a href="/register">注册</a>
        </div>
    </form>
</body>
</html>
